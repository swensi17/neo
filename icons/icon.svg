<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <filter id="iconGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="512" height="512" rx="128" fill="url(#bgGradient)"/>
  
  <!-- Внешнее кольцо -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#iconGradient)" stroke-width="8" opacity="0.3"/>
  
  <!-- Внутренний круг -->
  <circle cx="256" cy="256" r="140" fill="#1a1a1a" stroke="url(#iconGradient)" stroke-width="4"/>
  
  <!-- Буква N -->
  <text x="256" y="310" font-family="Inter, Arial, sans-serif" font-size="180" font-weight="800" fill="white" text-anchor="middle" filter="url(#iconGlow)">N</text>
  
  <!-- Декоративные точки -->
  <circle cx="120" cy="120" r="8" fill="url(#iconGradient)" opacity="0.6"/>
  <circle cx="392" cy="392" r="8" fill="url(#iconGradient)" opacity="0.6"/>
  <circle cx="392" cy="120" r="6" fill="url(#iconGradient)" opacity="0.4"/>
  <circle cx="120" cy="392" r="6" fill="url(#iconGradient)" opacity="0.4"/>
</svg>